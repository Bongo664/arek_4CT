<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const tablica = [4,2,3,5,9,16,1,7];
        function quicksort(tablica){
            if(tablica.length<=1){
                return tablica;
            }
            const pivot = tablica[tablica.length -1];
            const left = [];
            const right = [];

            for (let i = 0; i < tablica.length-1;i++){
                if(tablica[i]<pivot){
                    left.push(tablica[i])
                }else{
                    right.push(tablica[i])
                }
            }

            return [...quicksort(left),pivot,...quicksort(right)];
        }
        console.log(quicksort(tablica));
    </script>
</body>
</html>
